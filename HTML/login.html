<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="../images/login.jpg" alt="login image">
        </div>
        <div class="content-container">
            <div class="login-row">
                <img src="../images/CC logo.png" alt="CC Logo" class="mb-4">
                <h6 class="mt-2">Begin Your Charity Journey Today!</h6>
            </div>
          
            <form action="#!" id="loginForm" class="mt-3">
                <div>
                    <div class="col-12 ms-3">
                        <div class="mb-3">
                            <label for="userType" class="form-label">User Type</label>
                            <div class="position-relative">
                                <select class="form-select dropdown-custom" name="userType" id="userType" required>
                                    <option value="" disabled selected>Select User Type</option>
                                    <option value="donor">Donor</option>
                                    <option value="organizer">Organizer</option>
                                </select>
                            </div>
                        </div>                        
            
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="email" class="form-control" name="username" id="username"
                                placeholder="Enter Username" required>
                        </div>
            
                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control password hidden" name="password" id="password"
                                placeholder="Enter Password" required>
                        </div>
                    </div>
                </div>
            </form>
            
            <div class="pt-4 btn-container">
                <button type="button" id="login-btn" class="btn col-12 ms-3">LOGIN</button>
                <p class="text-muted" id="register">Forgot Password? <a href="#">Reset Password</a></p>
                <p class="text-muted">Create an Account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
<script src="../JAVASCRIPT/login.js"></script>
