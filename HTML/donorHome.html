<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/navBar.css">
    <style>
        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .carousel-item::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
        }

        .carousel-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 2; 
        }

        .carousel-caption h2 {
            font-size: 2rem;
            font-weight: bold;
        }

        .carousel-caption p {
            font-size: 1.2rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="donorHome.html"><img src="../images/CC logo.png" alt="CC Logo"></a>
            <form class="d-flex ms-5">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </div>
            </form>
                                   
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-3 mt-3"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item mx-3 mt-3"><a class="nav-link" href="#">Charity Invest</a></li>
                    <li class="nav-item mx-3 mt-3"><a class="nav-link" href="#">Donate</a></li>
                    <li class="nav-item dropdown mx-3">
                        <a class="nav-link profile-dropdown d-flex align-items-center" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown">
                            <div class="profile-container">
                                <img src="../images/user.jpg" alt="Profile Image" class="profile-image">
                                <span class="profile-name">Alex</span>
                                <span class="role-badge">D</span> 
                                <i class="fas fa-caret-down dropdown-icon"></i> 
                            </div>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-medal"></i> Badge</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user"></i> Profile</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-wallet"></i> Connect Wallet</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Settings</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </li>
                    
                    
                    <li class="nav-item mx-3 mt-4">
                        <div class="language-container" id="languageToggle">
                            <i class="fas fa-globe"></i>
                            <span class="language-text">EN</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="advertisementCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../images/ad1.jpeg" class="d-block" alt="Advertisement 1">
                <div class="carousel-caption">
                    <h2>Project Name</h2>
                    <p>Charity Topic</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../images/ad2.jpg" class="d-block" alt="Advertisement 2">
                <div class="carousel-caption">
                    <h2>Another Project</h2>
                    <p>Another Charity Topic</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../images/ad3.jpg" class="d-block" alt="Advertisement 3">
                <div class="carousel-caption">
                    <h2>Third Project</h2>
                    <p>Helping the Community</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#advertisementCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#advertisementCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/home.js"></script>
</body>
</html>
